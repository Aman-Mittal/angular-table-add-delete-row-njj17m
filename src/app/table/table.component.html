<html>
  <meta
    http-equiv="Content-Security-Policy"
    content="upgrade-insecure-requests"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />

  <body>
    <div style="display:inline;width:100%">
      <div style="display:inline;">
        <button (click)="addTable()">Add Vehicle</button>
      </div>
    </div>
    <br />
    <table class="style" (onCellEditEnter)="editing($event)">
      <tr>
        <th style="max-width=60px">Company</th>
        <th>VehicleName</th>
        <th>VehicleType</th>
        <th>Unit Price</th>
        <th>Model Number</th>
        <th></th>
      </tr>
      <tr *ngFor="let item of row; let i = index">
        <td>
          <input
            type="text"
            *ngIf="row[i].editmode === true"
            [(ngModel)]="row[i].id"
            />

          <label > {{ row[i].id }} </label>
        </td>

        <td>
          <input
            type="text"
            *ngIf="item.editmode === true"
            placeholder="Enter Vehicle Name"
            [(ngModel)]="row[i].name"
          />

          <label
            type="text"
            placeholder="Enter Vehicle Name"
            [(ngModel)]="row[i].name"
          >
            {{ row[i].name }}</label
          >
        </td>
        <td>
          <select name="Vehicle Type" id="wheels" 
          *ngIf="row[i].editmode === true"
          [(ngModel)]="row[i].quantity">
            <option value="Two Wheeler">Two Wheeler</option>
            <option value="Four Wheeler">Four Wheeler</option>
          </select>

          <label >{{row[i].quantity}}</label>
        </td>
        <td>
          <input
            type="text"
            *ngIf="item.editmode === true"
            placeholder="Enter Vehicle Name"
            [(ngModel)]="row[i].price"
          />

          <label
            type="text"
            placeholder="Enter Vehicle Name"
          >
            {{ row[i].price }}</label
          >
        </td>
        <td>
          
          <input
            type="text"
            *ngIf="item.editmode === true"
            placeholder="Enter Vehicle Name"
            [(ngModel)]="row[i].modelno"
          />

          <label
            type="text"
            placeholder="Enter Vehicle Name"
            >
            {{ row[i].modelno }}</label
          >
        </td>
        <td>
          <button (click)="deleteRow(i)"><i class="fa fa-trash"></i></button>
          <button (click)="editRow(i, item)">Edit/Save</button>
        </td>
      </tr>
    </table>
  </body>
</html>
